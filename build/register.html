<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>注册</title><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><link rel="stylesheet" href="css/reset.css"><link rel="stylesheet" href="css/common.css"><link rel="stylesheet" href="css/register.css"><script src="js/lib/jquery.min.js" charset="utf-8"></script><script src="js/lib/vue.min.js" charset="utf-8"></script><script src="js/lib/vue-resource.min.js" charset="utf-8"></script><script src="js/lib/jquery.pagination.js" charset="utf-8"></script></head><body><div class="loginWrap"><div class="loginMain"><header class="loginHeadWrap toPage"><div class="loginHead"><a :href="toPagesArr.index"><img src="images/logo.png" class="logo"></a><h2>欢迎注册</h2></div></header><div class="content"><img src="images/banner_1.png" class="loginBg"><div class="loginFormWrap registerFormWrap"><form action="" method="post"><h3>账号注册</h3><p class="errorTip" v-if="errorTip"><img src="images/errorTip.png"> {{errorTipMsg}} <span class="errorTipMask"></span></p><p class="phone"><input type="text" placeholder="请输入手机号码" v-model="phone"></p><p class="codeNum clearfix"><input type="text" placeholder="请输入验证码" v-model="codeNum" class="lFloat"> <span class="getCodeNum rFloat" @click="getCodeNum()">获取验证码</span></p><p class="pwd"><input type="password" placeholder="密码6-20位数字、字母、字符组合" v-model="pwd"></p><p class="pwd"><input type="password" placeholder="请再次输入密码" v-model="againPwd"></p><p class="agreeAgreement"><img src="images/unagree.png" v-if="!agreement" @click="agreementClick()"> <img src="images/agree.png" v-if="agreement" @click="agreementClick()"> <a href="#"><span class="text">我已阅读并接受</span> <span class="article">《筑家优品服务协议》</span></a></p></form><p><button class="registerBtn" @click="registerClick()">注册</button></p><p class="toLogin"><a href="login.html">去登陆</a></p></div></div></div><div class="copyRight"><p>CopyRight © 筑家优品 沪ICP备17040405号-1</p></div></div><script src="js/common.js" charset="utf-8"></script><script src="js/register.js" charset="utf-8"></script></body></html>
